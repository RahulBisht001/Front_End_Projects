<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Quotes</title>
		<!-- CSS Link -->

		<link rel="stylesheet" href="Style/Style.css" />

		<script
			src="https://kit.fontawesome.com/ea26e84072.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- 
            You have to Create a Random Quote Generator
        1.  Make a Good Looking UI of Website
        2. Do Proper styling
        3. Use Random Quote API 
        4. Use Un-plash  Random background for great UI
        
        -->

		<!-- 
            WebSite  Skeleton 
            1. Just Create a Normal Div/ Container for Your Quote
            2. Background Img Un-plash
            3. Button for Random Generation / Reload
            4. Permission for Twitter / Facebook / Instagram
            5. Leave page Button 
            6. Optional( Social handles)
         -->

		<div class="container">
			<div class="Quote">
				<p id="quote"></p>
			</div>
			<div class="writer">
				<p id="author">- By</p>
			</div>

			<div class="btn">
				<div class="icon">
					<i id="twitter" class="fa-brands fa-square-twitter"></i>
					<i class="fa-brands fa-linkedin"></i>
					<i class="fa-brands fa-square-facebook"></i>
				</div>

				<button id="qBtn">New Quote</button>
			</div>
		</div>

		<!-- Java script section  -->

		<script src="App/Script.js"></script>
	</body>
</html>
